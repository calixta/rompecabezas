<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>

        <h1>R o m p e c a b e z a s</h1>
      </div>

        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <img src="images/v2/final.png" alt="imagen final"/>
        <div class="texto-centrado">
          
        </div>
      </div>
      <div id="ultimo-mov">

        </div>
      </div>
      
    </div>
    <div class="col-60">

        <div id="pieza6" class="ficha">
            <img src="images/v2/60.png" alt="pieza 1"/>
        </div>
        <div id="pieza7" class="ficha">
            <img src="images/v2/70.png" alt="pieza 1"/>
        </div>
        <div id="pieza8" class="ficha">
            <img src="images/v2/80.png" alt="pieza 1"/>
        </div>
        <div id="pieza9" class="ficha">
        </div>
      </div>
    </div>
    <div id="footer">
      
    </div>
    <script src="js/juego.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
